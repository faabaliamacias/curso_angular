<div class="row">
  <div class="col-12">
    <app-title-h1 text="LISTA DE USUARIOS"></app-title-h1>
  </div>

  <ng-container *ngIf="users; else elseUsersLoader;">
    <app-card-user [data]="user" *ngFor="let user of users"
                   class="col-12 col-md-6 col-xl-3"></app-card-user>
  </ng-container>

  <!-------------------------------
        Init loader of card user
  ------------------------------->

  <ng-template #elseUsersLoader>
    <app-card-loader class="col-12 col-md-6 col-xl-3" [bars]="4" [barHeight]="7" *ngFor="let i of [0,1,2,3,4,5,6]"></app-card-loader>
  </ng-template>

  <!-------------------------------
        Init loader of card user
  ------------------------------->
</div>
